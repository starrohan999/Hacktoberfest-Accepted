<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body{
            background: url("https://www.internetmatters.org/wp-content/uploads/2019/07/contact-us-image.png");
            background-repeat: no-repeat;
            background-size: 100%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 100px 300px;
            padding: 10px;
        }

        .container{
            padding: 5px 20px 15px 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea{
            background-color: aliceblue;
            border-radius: 4px;
            padding: 8px;
            border:2px solid aliceblue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            height: 20px;
            width: 400px;
        }

        textarea{
            height: 40px;
            width: 400px;
        }

        h1{
            font-size: 200%;
            margin-left: 0px;
            margin-bottom: -10px;
        }

        input[type="submit"]{
            background-color: rgb(12, 166, 226);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: whitesmoke;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            width: 100px;
        }

        input[type="submit"]:hover{
            background-color: rgb(9, 245, 99);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="main_heading">
                <h1>Contact Us</h1>
                <p>Please fill all the texts in the fields</p>
            </div>
            <p><input type="text" name="Name" placeholder="Full Name"></p>
            <p><input type="email" name="Email" id="email" placeholder="Email"></p>
            <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></p>
            <p><input type="text" name="Subject" placeholder="Subject"></p>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
